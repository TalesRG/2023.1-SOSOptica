site_name: "SOSóptica"

theme:
  #logo: assets/logo/logo.png
  #favicon: assets/logo/logo.png
  name: material
  language: "pt"

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Sobre: index.md
  - Visão do produto e projeto: visao.md
  - Sprints:
      - Sprint 1: sprints/Sprint1.md
      - Sprint 2: sprints/Sprint2.md
      - Sprint 3: sprints/Sprint3.md
      - Sprint 4: sprints/Sprint4.md
  - Entregas:
      - Unidade 1: entregas/Entrega1.md
      - Unidade 2: entregas/Entrega2.md
      - Unidade 3: entregas/Entrega3.md
  - Backlog do Produto: BacklogDoProduto.md
  - arquivos:
      - Canvas MVP: CanvasMVP.md
      - PBB: PBB.md
      - Validação: video3.md 
      - BacklogSAFe: BacklogSAFe.md
      - Pontuação do MVP: PontuaçãoMVP.md
      - BDD: BDD.md



